apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: simonweigold/kubernetes-demo-backend:latest
        ports:
        - containerPort: 5000
        env:
          - name: AUTH_ADDRESS
            value: backend-service
